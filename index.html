<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultando CEP</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/src/css/reset.css"/>
  <link rel="stylesheet" href="/src/css/main.css"/>

  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="conteiner">
    <header class="cabecalho">
      <span>Consultando Endereço</span>
      <div class="logo">
        <img src="/src/img/vector-mail.png" alt=""/>
      </div>
    </header>
    <section class="formulario-pesquisa">
      <form>
        <div class="form-agrupamento">
          <input type="text" class="form-controle" placeholder="CEP" maxlength="9" id="cep"/>
        </div>
        <div class="form-agrupamento">         
          <input type="text" placeholder="NOME DA RUA" class="form-controle" id="logradouro" />          
        </div>
        <div class="form-agrupamento">
          <label>Exemplo: Minha casa, Trabalho</label>       
          <input type="text" placeholder="NOME DO DESTINATÁRIO" class="form-controle" />          
        </div>
        <div class="form-endereco-fixado">
          <div class="form-agrupamento">
            <input type="text" class="form-controle" id="bairro" placeholder="BAIRRO"/>          
          </div>
          <div class="form-agrupamento">
            <input type="text" class="form-controle" id="localidade" placeholder="localidade"/>          
            
          </div>
          <div class="form-agrupamento">          
            <input type="text" class="form-controle" id="uf" placeholder="UF"/>          
          </div>
        </div>
      </form>
    </section>
  </div>
  <script src="/src/js/main.js"></script>
</body>
</html>
